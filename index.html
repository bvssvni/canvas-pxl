<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
<script type="text/javascript" src="jscolor/jscolor.js">
</script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<script src="pxl.js">
</script>
<style>
	body {
		-webkit-user-select: none;
		background-color: #eeeeee;
		color: #333333;
		font-family: Georgia;
		font-size: 11pt;
	}
	#workarea {
		border: 1px solid;
	}
	#preview {
		border: 1px solid;
	}
	#preview2 {
		border: 1px solid;
	}
	#preview4 {
		border: 1px solid;
	}
	table {
		background-color: #dddddd;
	}
	td {
		vertical-align: top;
	}
	p {
		margin: 0px;
	}
	a {
		color: #333333;
	}
</style>
</head>
<body onload="onLoad();">
<p>
<a href="http://www.cutoutpro.com" target="_blank">Cutout Pro</a> |
<a href="manual.txt" target="_blank">Manual</a>
</p>
<p>
<table>
<tr>
<td>
<canvas id="workarea" width="512" height="512">
</canvas>
</td>
<td>
<a href="#" onclick="return openAsPNG('preview4');">
<canvas id="preview4" width="64" height="64">
</canvas></a>
<a href="#" onclick="return openAsPNG('preview2');">
<canvas id="preview2" width="32" height="32">
</canvas></a>
<a href="#" onclick="return openAsPNG('preview');">
<canvas id="preview" width="16" height="16">
</canvas></a>
<br />
<input id="selectedColor" type="text" class="color {onImmediateChange:'updateColor(this);'}" value="000000" />
<br />
<span id="tool">
<input id="pencil" type="radio" name="tool" checked>
	<label for="pencil"><img title="Pencil" src="pencil.png" /></label>
<br />
<input id="eraser" type="radio" name="tool" />
	<label for="eraser"><img title="Eraser" src="eraser.png" /></label>
<br />
<input id="colorPicker" type="radio" name="tool" />
	<label for="colorPicker"><img title="Color Picker" src="color-picker.png" /></label>
</span>
</td>
</tr>
</table>
</p>
<p>
<input type="button" onclick="onClear();" value="Clear" />
<input type="button" onclick="updateUrl();" value="Update Url" />
</p>
<hr />
<p>
Want more? <a href="http://www.o-clock.no" target="_blank">Calendar</a> |
<a href="http://www.o-clock.no/links" target="_blank">Links</a>
</p>
</body>
</html>
